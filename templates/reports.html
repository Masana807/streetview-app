<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Report List</h1>
    <ul>
        {% for report in reports %}
            <li>{{ report.description }} ({{ report.latitude }}, {{ report.longitude }})</li>
        {% endfor %}
    </ul>
</body>
</html>
